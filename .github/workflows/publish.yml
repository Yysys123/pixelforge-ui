name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., v0.1.0)'
        required: true
        default: 'v0.3.6'

env:
  NODE_VERSION: '18'

# Add permissions for GitHub Package Registry and npm OIDC
permissions:
  contents: read
  packages: write
  id-token: write  # Required for npm OIDC authentication

jobs:
  publish:
    name: Publish to NPM and GitHub Package Registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js for npm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Check if packages exist and are ready
        run: |
          echo "Checking package builds..."
          ls -la packages/core/dist/
          ls -la packages/react/dist/
          ls -la packages/icons/dist/
          echo "Core package info:"
          cat packages/core/package.json | jq '.name, .version'
          echo "React package info:"
          cat packages/react/package.json | jq '.name, .version'
          echo "Icons package info:"
          cat packages/icons/package.json | jq '.name, .version'

      # Update package versions to match input
      - name: Update package versions
        run: |
          VERSION="${{ github.event.inputs.version || github.event.release.tag_name }}"
          VERSION_NO_V="${VERSION#v}"
          echo "Updating all packages to version: $VERSION_NO_V"
          
          # Use jq to update package.json files directly to avoid workspace dependency issues
          
          # Update core package version
          cd packages/core
          jq ".version = \"$VERSION_NO_V\"" package.json > package.json.tmp && mv package.json.tmp package.json
          cd ../..
          
          # Update icons package version
          cd packages/icons
          jq ".version = \"$VERSION_NO_V\"" package.json > package.json.tmp && mv package.json.tmp package.json
          cd ../..
          
          # Update react package version and resolve workspace dependencies
          cd packages/react
          jq ".version = \"$VERSION_NO_V\" | .dependencies[\"@pixelforge-ui/core\"] = \"^$VERSION_NO_V\"" package.json > package.json.tmp && mv package.json.tmp package.json
          cd ../..
          
          # Update root package version
          jq ".version = \"$VERSION_NO_V\"" package.json > package.json.tmp && mv package.json.tmp package.json

      # Publish to npm using OIDC authentication
      - name: Publish core package to npm
        working-directory: packages/core
        run: |
          echo "Publishing @pixelforge-ui/core to npm with OIDC..."
          npm publish --access public --provenance --registry https://registry.npmjs.org

      - name: Publish icons package to npm
        working-directory: packages/icons
        run: |
          echo "Publishing @pixelforge-ui/icons to npm with OIDC..."
          npm publish --access public --provenance --registry https://registry.npmjs.org

      - name: Publish react package to npm
        working-directory: packages/react
        run: |
          echo "Publishing @pixelforge-ui/react to npm with OIDC..."
          npm publish --access public --provenance --registry https://registry.npmjs.org

      # Publish to GitHub Package Registry
      - name: Publish core package to GitHub Package Registry
        working-directory: packages/core
        run: |
          echo "Publishing @pixelforge-ui/core to GitHub Package Registry..."
          echo "@pixelforge-ui:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
          npm publish --access public --registry https://npm.pkg.github.com
          rm .npmrc

      - name: Publish icons package to GitHub Package Registry
        working-directory: packages/icons
        run: |
          echo "Publishing @pixelforge-ui/icons to GitHub Package Registry..."
          echo "@pixelforge-ui:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
          npm publish --access public --registry https://npm.pkg.github.com
          rm .npmrc

      - name: Publish react package to GitHub Package Registry
        working-directory: packages/react
        run: |
          echo "Publishing @pixelforge-ui/react to GitHub Package Registry..."
          echo "@pixelforge-ui:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
          npm publish --access public --registry https://npm.pkg.github.com
          rm .npmrc